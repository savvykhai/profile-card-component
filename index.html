<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Savvykhai">
   <meta name="description" content="Profile card component site">
   <link rel="icon" href="/assets/images/favicon-32x32.png">
   <link rel="icon" href="assets/images/favicon-32x32.png">
   <link rel="stylesheet" href="/css/style.css">
   <title>Frontend Mentor | Profile card component</title>
</head>

<body>
   <main class="main">
      <section class="main__section">
         <div class="empty__div"></div>
         <img src="assets/images/image-victor.jpg" alt="Profile picture" width="96" height="96">
         <div class="middle__section">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="location">London</p>
         </div>
         <hr class="hr">
         <div class="followers__count">
            <div class="count__div">
               <p class="value">80K</p>
               <p class="count__div-p">Followers</p>
            </div>
            <div class="count__div">
               <p class="value">803K</p>
               <p class="count__div-p">Likes</p>
            </div>
            <div class="count__div">
               <p class="value">1.4K</p>
               <p class="count__div-p">Photos</p>
            </div>
         </div>
      </section>
   </main>
</body>

</html>
